<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">

    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">


    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">

    <!-- Link to AdminLTE CSS file -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.css}">

    <!-- jsGrid -->
    <link rel="stylesheet" th:href="@{/plugins/jsgrid/jsgrid.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/jsgrid/jsgrid-theme.min.css}">

    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">

</head>
<body style="background-color: #88D18A; width: 100vw; height: 100vh;">
<div class="container">
    <!-- <h1 class="form-heading">login Form</h1> -->
    <div class="login-form">
        <div class="main-div">
            <div class="alert alert-danger" th:if="${param.error != null}">
                Username or password incorrect
            </div>
            <div class="alert alert-danger" th:if="${param.accessDenied != null}">
                You Not authorize
            </div>
            <div class="alert alert-danger" th:if="${param.sessionTimeout != null}">
                Session Timeout
            </div>
            <div class="container-fluid">
                <section class="gradient-custom">
                    <div class="page-wrapper">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card text-white" style="border-radius: 1rem; background-color: #35bf76;">
                                    <div class="card-body p-5">
                                        <div class="mb-md-5 mt-md-4 pb-5 text-center">
                                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                            <form action="/login/process" id="login-form" method="post">
                                                <div class="form-outline form-white mb-4">
                                                    <label class="form-label" for="username">Email</label>
                                                    <input class="form-control" id="username" name="username"
                                                           placeholder="Tên đăng nhập" type="text">
                                                </div>

                                                <div class="form-outline form-white mb-4">
                                                    <label class="form-label" for="password">Password</label>
                                                    <input class="form-control" id="password" name="password"
                                                           placeholder="Mật khẩu" type="password">
                                                </div>

                                                <div class="form-check d-flex justify-content-center mb-5">
                                                    <div><input class="form-check-input me-2" id="rememberMe" type="checkbox"
                                                                value=""/></div>
                                                    <div><label class="form-check-label">
                                                        Remember Password
                                                    </label></div>
                                                </div>

                                                <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="#!">Forgot
                                                    password?</a></p>

                                                <button class="btn btn-primary" type="submit">Đăng nhập</button>
                                            </form>
                                            <div class="d-flex justify-content-center text-center mt-2 pt-1">
                                                <a class="login-extension text-white" href="#!"><i
                                                        class="fab fa-facebook-f fa-lg"></i></a>
                                                <a class="login-extension text-white" href="#!"><i
                                                        class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                                <a class="login-extension text-white" href="#!"><i
                                                        class="fab fa-google fa-lg"></i></a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <p class="mb-0 tex-center account">Don't have an account? <a class="text-white-50 fw-bold"
                                                                                                         href="#!">Sign
                                                Up</a></p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </div>
    </div>
</div>
</body>
</html>
